<form action="" method="get">

    <input type="text" name="email" id="email">

    <input type="submit" value="Buscar">

</form>

{% if clientes %}

    <ul>
    {% for Cliente in clientes %}
        <li>El/La cliente/a {{Cliente.nombre}} {{Cliente.apellido}}, con correo: {{Cliente.email}} esta ingresado/a en el sistema.</li>
    {% endfor %}
    </ul>

{% else %}
    
    <p>No hay datos.</p>

{% endif %}
